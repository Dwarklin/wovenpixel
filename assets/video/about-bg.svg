<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1000 1000">
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.2">
                <animate attributeName="stop-opacity" values="0.2;0.3;0.2" dur="3s" repeatCount="indefinite" />
            </stop>
            <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:0.1">
                <animate attributeName="stop-opacity" values="0.1;0.2;0.1" dur="3s" repeatCount="indefinite" />
            </stop>
        </linearGradient>
        <pattern id="pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
            <circle cx="20" cy="20" r="2" fill="#fff" opacity="0.3">
                <animate attributeName="r" values="2;3;2" dur="2s" repeatCount="indefinite" />
            </circle>
        </pattern>
    </defs>
    
    <rect width="100%" height="100%" fill="url(#grad)"/>
    <rect width="100%" height="100%" fill="url(#pattern)"/>
    
    <g transform="translate(500,500)">
        <path d="M0,-200 L173.2,-100 L173.2,100 L0,200 L-173.2,100 L-173.2,-100 Z" fill="none" stroke="#fff" stroke-width="1" opacity="0.2">
            <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="30s" repeatCount="indefinite" />
        </path>
    </g>
    
    <g transform="translate(500,500)" opacity="0.15">
        <circle r="150" fill="none" stroke="#fff" stroke-width="1">
            <animate attributeName="r" values="150;170;150" dur="4s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="0.15;0.2;0.15" dur="4s" repeatCount="indefinite" />
        </circle>
    </g>
    
    <g fill="#fff" opacity="0.2">
        <circle cx="200" cy="200" r="3">
            <animate attributeName="cy" values="200;220;200" dur="2s" repeatCount="indefinite" />
        </circle>
        <circle cx="800" cy="300" r="2">
            <animate attributeName="cx" values="800;820;800" dur="3s" repeatCount="indefinite" />
        </circle>
        <circle cx="400" cy="700" r="2">
            <animate attributeName="r" values="2;3;2" dur="2.5s" repeatCount="indefinite" />
        </circle>
    </g>
</svg>